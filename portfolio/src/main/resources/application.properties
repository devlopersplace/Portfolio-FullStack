spring.application.name=portfolio

# --- CLOUD DATABASE CONNECTION (RENDER POSTGRES) ---
# These variables will be set in the Render Dashboard
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# --- HIBERNATE & DIALECT SETTINGS ---
# Updated to PostgreSQLDialect for Render compatibility
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# --- DYNAMIC PORT CONFIGURATION ---
# Required for Render to assign a port at runtime
server.port=${PORT:8080}

# --- SPRING SECURITY ADMIN CREDENTIALS ---
spring.security.user.name=himanshu
spring.security.user.password=12345678